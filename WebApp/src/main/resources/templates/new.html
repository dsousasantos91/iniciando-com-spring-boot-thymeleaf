<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
	
	<th:block layout:fragment="content">
		<p> New Path</p>
		<p th:text="'Hello ' + ${ name }"></p>
		
		<ul>
			<li th:each="name : ${ list }">
				<p th:text="${ name }"></p>
			</li>
		</ul>
	</th:block>

</html>
